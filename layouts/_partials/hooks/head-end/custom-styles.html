<style>
  /* ══════════════════════════════════════════════
     Global Reset - match slowturtle99 style
     ══════════════════════════════════════════════ */

  :root {
    --hb-font-size-base: 0.85rem !important;
    --hb-spacing-base: 0.5rem !important;
    --hb-spacing-section: 0.5rem !important;
  }

  body {
    font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
    color: #222 !important;
    font-size: 15px !important;
    line-height: 1.6 !important;
  }

  .page-body {
    max-width: 960px !important;
    margin: 0 auto !important;
    padding: 0 2rem !important;
  }

  /* ── Kill gradient mesh ── */
  .hb-gradient-mesh { display: none !important; }

  /* ══════════════════════════════════════════════
     Sections
     ══════════════════════════════════════════════ */

  .hb-section,
  .hbb-section {
    padding: 0 !important;
    margin: 0 !important;
  }

  /* ══════════════════════════════════════════════
     Typography
     ══════════════════════════════════════════════ */

  h1 {
    font-size: 1.6rem !important;
    font-weight: 700 !important;
    margin: 0 0 0.25rem 0 !important;
    color: #222 !important;
  }

  h2 {
    font-size: 1.15rem !important;
    font-weight: 700 !important;
    margin: 0 0 0.75rem 0 !important;
    color: #222 !important;
  }

  h3 {
    font-size: 0.95rem !important;
    font-weight: 600 !important;
    color: #222 !important;
  }

  p, li, td {
    font-size: 15px !important;
    line-height: 1.6 !important;
    color: #333 !important;
  }

  a {
    color: #0066cc !important;
    text-decoration: none !important;
  }

  a:hover {
    text-decoration: underline !important;
  }

  hr {
    border: none !important;
    border-top: 1px solid #e0e0e0 !important;
    margin: 1.5rem 0 !important;
  }

  /* ══════════════════════════════════════════════
     Custom Profile Header (like slowturtle99)
     ══════════════════════════════════════════════ */

  .profile-header {
    display: flex;
    align-items: center;
    gap: 2rem;
    padding: 2rem 0 0 0;
  }

  .profile-photo img {
    width: 180px;
    height: auto;
    border-radius: 4px;
    object-fit: cover;
  }

  .profile-info h1 {
    margin-top: 0.25rem !important;
  }

  .profile-email {
    color: #555 !important;
    margin: 0.25rem 0 0.5rem 0 !important;
  }

  .profile-links {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }

  .profile-links a {
    color: #555 !important;
    font-size: 14px !important;
  }

  .profile-links a:hover {
    color: #0066cc !important;
  }

  /* ══════════════════════════════════════════════
     Profile Sections (About, Education)
     ══════════════════════════════════════════════ */

  .profile-section {
    margin: 0;
  }

  .profile-section p {
    margin: 0 0 0.5rem 0 !important;
  }

  .edu-entry {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 2rem;
  }

  .edu-left {
    flex: 1;
  }

  .edu-date {
    color: #888 !important;
    font-size: 14px !important;
    white-space: nowrap;
  }

  /* ══════════════════════════════════════════════
     Featured Projects - inline sections
     ══════════════════════════════════════════════ */

  .projects-heading {
    font-size: 1.3rem !important;
    font-weight: 700 !important;
    margin: 0 0 1rem 0 !important;
  }

  .project-entry h3 {
    font-size: 1.05rem !important;
    font-weight: 600 !important;
    margin: 0 0 0.25rem 0 !important;
  }

  .project-meta {
    font-size: 13px !important;
    color: #888 !important;
    margin: 0 0 0.5rem 0 !important;
  }

  .project-entry > p {
    margin: 0 0 0.75rem 0 !important;
  }

  .project-figures {
    display: flex;
    gap: 0.75rem;
    margin: 0.25rem 0;
  }

  .project-figures + .project-figures {
    margin-top: 0.25rem;
  }

  .project-figures img,
  .project-figures video {
    flex: 1;
    min-width: 0;
    max-width: 100%;
    height: auto;
    border-radius: 4px;
    border: 1px solid #e5e5e5;
    object-fit: contain;
    background: #f8f8f8;
  }

  /* ══════════════════════════════════════════════
     Navbar - slim
     ══════════════════════════════════════════════ */

  header, nav, .navbar {
    padding: 0.5rem 0 !important;
    box-shadow: none !important;
    border-bottom: 1px solid #e5e5e5 !important;
  }

  /* Constrain navbar content to same width as page body */
  .navbar > .container,
  .navbar > .container-fluid,
  .navbar > div {
    max-width: 960px !important;
    margin: 0 auto !important;
    padding: 0 2rem !important;
  }

  nav a, .nav-link {
    font-size: 14px !important;
    color: #555 !important;
  }

  nav a:hover, .nav-link:hover {
    color: #222 !important;
  }

  .navbar-brand {
    font-size: 15px !important;
    font-weight: 600 !important;
    color: #222 !important;
  }

  /* ══════════════════════════════════════════════
     Footer - minimal
     ══════════════════════════════════════════════ */

  footer {
    font-size: 12px !important;
    color: #888 !important;
    padding: 1rem 0 !important;
    border-top: 1px solid #e5e5e5 !important;
  }

  footer a {
    font-size: 12px !important;
    color: #888 !important;
  }

  /* ══════════════════════════════════════════════
     Kill all excessive spacing / decorations
     ══════════════════════════════════════════════ */

  .gap-3, .gap-4, .gap-5, .gap-6, .gap-8 {
    gap: 0.75rem !important;
  }

  .space-y-4 > * + *, .space-y-6 > * + *, .space-y-8 > * + * {
    margin-top: 0.5rem !important;
  }

  .py-4, .py-5, .py-6, .py-8,
  .py-10, .py-12, .py-16 {
    padding-top: 0 !important;
    padding-bottom: 0 !important;
  }

  /* Remove background colors on sections */
  .bg-primary-700, .bg-primary-100,
  [class*="bg-primary"], [class*="bg-accent"] {
    background: transparent !important;
  }

  /* ══════════════════════════════════════════════
     Article / Project pages - wider content
     ══════════════════════════════════════════════ */

  /* Override ALL Tailwind width constraints on single pages */
  [class*="max-w-prose"],
  [class*="prose"],
  .prose,
  .prose.prose-slate,
  .prose.prose-slate.lg\:prose-xl {
    max-width: none !important;
  }

  /* Override Tailwind max-w-6xl on article main (1152px → 960px match page-body) */
  [class*="max-w-6xl"] {
    max-width: 960px !important;
  }

  /* Hide TOC sidebar to reclaim full width */
  [class*="hb-toc"] {
    display: none !important;
  }

  /* ══════════════════════════════════════════════
     Responsive
     ══════════════════════════════════════════════ */

  @media (max-width: 600px) {
    .profile-header {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .profile-photo img {
      width: 150px;
    }

    .profile-links {
      justify-content: center;
    }

    .edu-entry {
      flex-direction: column;
      gap: 0.25rem;
    }

    .project-figures {
      flex-direction: column;
    }
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
